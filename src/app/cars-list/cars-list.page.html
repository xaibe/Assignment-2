<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>    
        </ion-buttons>



              <ion-buttons slot="end" (click)="addpage()">
                <ion-icon name="person" ></ion-icon> 
                <ion-label>   Add new Car </ion-label> 
              </ion-buttons>

    <ion-title>CARS-LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>  </ion-label>
            </ion-col>
           
            <ion-col>
                <ion-label> Name </ion-label>
            </ion-col>

            <ion-col>
                <ion-label> </ion-label>
            </ion-col>
            
        </ion-row>
      </ion-grid>

    <ion-card *ngFor="let item of cars">
        <ion-item (click)="changeUrl(item)">
              <ion-grid>
              <ion-row>
                  <ion-col>
                      <ion-label>  </ion-label>
                  </ion-col>
                 
                  <ion-col>
                      <ion-label> {{ item?.name }} </ion-label>
                  </ion-col>
      
                  <ion-col>
                      <ion-label>  </ion-label>
                  </ion-col>
                  
              </ion-row>
              </ion-grid>
         
        </ion-item>
      </ion-card>
</ion-content>
